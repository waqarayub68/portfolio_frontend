        <h6 class="mb-3">Professional Projects</h6>
        <nz-collapse [nzBordered]="false">
            <nz-collapse-panel #p *ngFor="let project of professionalProjects; let isFirst = first"
                [nzHeader]="project.name" [nzActive]="project.active" [ngStyle]="project.customStyle">
                <!-- <p>{{panel.value.age}}</p> -->
                <ul>
                    <li *ngFor="let item of project.tech">{{item}}</li>
                </ul>
                <ng-template #expandedIcon let-active>
                    {{ active }}
                    <!-- <i nz-icon nzType="caret-right" class="ant-collapse-arrow" [nzRotate]="p.nzActive ? 90 : -90"></i> -->
                </ng-template>

    <!-- Professional Projects -->
    <nz-card class="mt-3">

        <h6 class="mb-3">Acadamic Projects</h6>
        <nz-collapse [nzBordered]="false">
            <nz-collapse-panel #p *ngFor="let project of acadmicProjects; let isFirst = first" [nzHeader]="project.name"
                [nzActive]="project.active" [ngStyle]="project.customStyle">
                <!-- <p>{{panel.value.age}}</p> -->
                <h6 *ngIf = "project.concepts > 0">Framework (MEAN Stack)</h6>
                <ul *ngIf = "project.concepts > 0">
                    <li *ngFor="let item of project.concepts">{{item}}</li>
                </ul>
                <h6>Technology & Liabraries</h6>
                <ul>
                    <li *ngFor="let item of project.tech">{{item}}</li>
                </ul>
                <ng-template #expandedIcon let-active>
                    {{ active }}
                    <!-- <i nz-icon nzType="caret-right" class="ant-collapse-arrow" [nzRotate]="p.nzActive ? 90 : -90"></i> -->
                </ng-template>
            </nz-collapse-panel>
        </nz-collapse>
    </nz-card>
</div>
